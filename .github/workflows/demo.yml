name: Fullstack Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Frontend + Backend
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ✅ Check and Install Frontend Dependencies
      - name: 📦 Install Frontend Dependencies
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found in ./client"
            exit 1
          fi

      # ✅ Build Frontend
      - name: 🛠️ Build Frontend
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No package.json found in ./client"
            exit 1
          fi

      # ✅ Check and Install Backend Dependencies
      - name: 📦 Install Backend Dependencies
        working-directory: ./server
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found in ./server"
            exit 1
          fi

      # ✅ Deploy via SCP
      - name: 🚀 Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: |
            client/build/
            server/
          target: "/home/${{ secrets.SERVER_USER }}/fullstack-app"

      # ✅ Restart Backend (Optional)
      - name: 🔁 Restart Backend (Optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.SERVER_USER }}/fullstack-app/server
            pm2 restart app.js || npm start

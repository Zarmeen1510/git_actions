name: Fullstack Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Frontend + Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # âœ… Check and Install Frontend Dependencies
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found in ./client"
            exit 1
          fi

      # âœ… Build Frontend
      - name: ğŸ› ï¸ Build Frontend
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No package.json found in ./client"
            exit 1
          fi

      # âœ… Check and Install Backend Dependencies
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./server
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found in ./server"
            exit 1
          fi

      # âœ… Deploy via SCP
      - name: ğŸš€ Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: |
            client/build/
            server/
          target: "/home/${{ secrets.SERVER_USER }}/fullstack-app"

      # âœ… Restart Backend (Optional)
      - name: ğŸ” Restart Backend (Optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.SERVER_USER }}/fullstack-app/server
            pm2 restart app.js || npm start
